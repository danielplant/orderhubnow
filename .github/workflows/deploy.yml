name: Deploy to EC2

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if CI passed (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/orderhubnow

            # Pull latest code (using HTTPS with token for auth)
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies
            npm ci --production=false

            # Generate Prisma client
            npx prisma generate

            # Build the application
            npm run build

            # Restart the application
            pm2 restart orderhubnow || pm2 start npm --name "orderhubnow" -- start

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sleep 5
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -q "200" && echo "Deployment successful!" || echo "Warning: App may still be starting"
