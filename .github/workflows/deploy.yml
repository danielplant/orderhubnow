name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      # Build happens on EC2 (requires database connection for static generation)

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/orderhubnow

            # Pull latest code
            git pull origin main

            # Install dependencies
            npm ci --production=false

            # Generate Prisma client
            npx prisma generate

            # Build the application
            npm run build

            # Restart the application
            pm2 restart orderhubnow || pm2 start npm --name "orderhubnow" -- start

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sleep 5
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -q "200" && echo "Deployment successful!" || echo "Warning: App may still be starting"
