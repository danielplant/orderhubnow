name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Type Check, Lint, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build (validates compilation)
        run: npm run build
        env:
          # Dummy DATABASE_URL for build - actual DB not needed for static analysis
          DATABASE_URL: "sqlserver://localhost:1433;database=test;user=test;password=test;encrypt=true;trustServerCertificate=true"
